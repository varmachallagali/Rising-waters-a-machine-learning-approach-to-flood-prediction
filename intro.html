<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floods Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body style="background-color: #e0deda;">

    <nav class="navbar navbar-dark bg-black px-4">
        <span class="navbar-brand text-success fw-bold">Floods Prediction</span>
        <div class="ms-auto">
            <a href="home.html" class="text-white text-decoration-none me-3">Home</a>
            
        </div>
    </nav>

    <div class="intro-container text-white p-5" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/static/images/flood_bg.jpg') center/cover;">
        <h2 class="text-success">Introduction</h2>
        <p class="mt-3" style="max-width: 800px; font-size: 0.9rem;">
            Flood forecasting is the use of forecasted precipitation and streamflow data in rainfall-runoff and streamflow routing models to forecast flow rates and water levels...
        </p>
    </div>

    <div class="container mt-5">
        <form action="/data_predict" method="POST">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="fw-bold">Cloud Cover</label>
                    <input type="text" name="cloud" class="form-control" placeholder="Cloud Cover Percentage (%)">
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Annual Rain Fall</label>
                    <input type="text" name="annual" class="form-control" placeholder="Enter Annual Rain Fall in mm">
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Jan-Feb Rainfall</label>
                    <input type="text" name="jan_feb" class="form-control" placeholder="Jan-Feb Rainfall in mm">
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">June-September</label>
                    <input type="text" name="jun_sep" class="form-control" placeholder="June-September Rainfall in mm">
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">March-May Rainfall</label>
                    <input type="text" name="mar_may" class="form-control" placeholder="March-May Rainfall in mm">
                </div>
            </div>
            
            <button type="submit" class="btn btn-light border mt-4 px-4"><a href="result.html">Predict</a></button>
            
        </form>
>
    </div>

</body>
</html>
